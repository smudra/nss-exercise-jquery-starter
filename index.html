<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="list-of-songs"></div>
    <hr>
    <article class="article--main" id="top-article">
    This is the very first article in my document.
    </article>

    <article class="article--main" id="middle-article">
    This is the middle article in my document.
    </article>


    <button class="delete">Delete Me</button>

    <div class="container" >
        <!-- Create your own attribute called umbrella -->
        <h1 umbrella="open">Taylor Swift Song list</h1>
        <section class="song-container" >
          <div class="song">
            <div umbrella="open" class="title">End Game</div>
            <div class="artist">Look What You Made Me Do</div>
            <div class="album">King of My Heart</div>
          </div>
        </section>
    
        </div> <!-- end of container -->

    <button id="destroyer">Hide songs</button>
    <button id="load-BigData">Load Big Data</button>


    <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
